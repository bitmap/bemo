<div style="padding: 20px">

	<form class="form">
		<label class="form__label">Username</label>
		<input type="username" placeholder="Username" class="form__control"/>
		<label class="form__label">Password</label>
		<input type="password" placeholder="Password" class="form__control"/>
		<select placeholder="Pick One" class="form__control">
			<option>Oregon</option>
			<option>Illinois</option>
			<option>Alabama</option>
			<option>New York</option>
		</select>
		<button class="btn btn--primary">Log In</button>
	</form>

	<form class="form form--stacked">
		<label class="form__label">Username</label>
		<input type="username" placeholder="Username" class="form__control"/>
		<label class="form__label">Password</label>
		<input type="password" placeholder="Password" class="form__control"/>
		<select placeholder="Pick One" class="form__control">
			<option>Oregon</option>
			<option>Illinois</option>
			<option>Alabama</option>
			<option>New York</option>
		</select>
		<button class="btn btn--primary">Log In</button>
	</form>

	<form class="form">
		<div class="form__group">
			<label class="form__label">Username</label>
			<input type="username" placeholder="Username" class="form__control"/>
		</div>

			<label class="form__label">Password</label>
			<input type="password" placeholder="Password" class="form__control"/>
		</div>
		<div class="form__group--footer">
			<button class="btn btn--primary">Log In</button>
		</div>
	</form>

	<form class="form">
		<input type="username" placeholder="Username" class="form__control" disabled/>
		<input type="password" placeholder="Password" class="form__control" disabled/>

	</form>
	<form class="form form--stacked">
		<input type="username" placeholder="Username" class="form__control" disabled/>
		<input type="password" placeholder="Password" class="form__control" disabled/>
		<button class="btn btn--primary" disabled>Log In</button>
	</form>

</div>
